<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculateStaff</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@100;300;400;700;900&family=Koulen&display=swap"
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    body{
        font-family: "Noto Sans Khmer", sans-serif;
  font-optical-sizing: auto;
  font-weight: 10px;
  font-style: normal;
  font-variation-settings:
    "wdth" 100;
    }
    .input{
        text-align: center;
    }
</style>

<body>
    <div class="container  mt-5">
        <form style="background-color: #f0f0f0; width: 432px; margin: auto; text-align: right; box-shadow: 1px 0px 6px 0px;">
            <div class="p-3">
                <h1 class="text-center">Calculate Salary Staff</h1>

                <div class="form-group">
                    <label for="inputN" class="input">Input total time:</label>
                    <input type="number" class="form-control" id="inputN">
                </div>

                <div class="form-group">
                    <label for="extra1" class="input">ម៉ោងបន្ថែម(Extra 1):</label>
                    <input type="number" class="form-control" id="extra1">
                </div>

                <div class="form-group">
                    <label for="extra2" class="input">ម៉ោងបន្ថែម(Extra 2):</label>
                    <input type="number" class="form-control" id="extra2">
                </div>

                <div class="form-group">
                    <label for="extra3" class="input">ម៉ោងធ្វើការងារអត់គ្រប់:</label>
                    <input type="number" class="form-control" id="extra3">
                </div>

                <div class="form-group">
                    <label for="bonus1" class="input">ប្រាក់មន្ថែមលើម៉ោងទី១:</label>
                    <input type="number" class="form-control" id="bonus1">
                </div>

                <div class="form-group">
                    <label for="bonus2" class="input">ប្រាក់មន្ថែមលើម៉ោងទី២:</label>
                    <input type="number" class="form-control" id="bonus2">
                </div>

                <div class="form-group">
                    <label for="tBonus" class="input">Total Bonus:</label>
                    <input type="number" class="form-control" id="tBonus">
                </div>

                <div class="form-group">
                    <label for="salary" class="input">Total Salary:</label>
                    <input type="number" class="form-control" id="salary">
                </div>

                <button type="button" onclick="calculateSalary()" class="btn btn-primary btn-block">Calculate</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function calculateSalary() {
            var x = parseFloat(document.getElementById("inputN").value);
            var extra1, extra2, extraT1, extraT2;

            if (x > 120) {
                extra1 = x - 100;
                extra2 = extra1 - 20;
                extra1 = extra1 - extra2;

                document.getElementById('extra1').value = extra1;
                document.getElementById('extra2').value = extra2;
                document.getElementById('extra3').value = 0;
                var totalBonus = (extra1 * 1.25) + (extra2 * 1.50);
                document.getElementById('tBonus').value = totalBonus
                document.getElementById('salary').value = 500 + totalBonus;
                document.getElementById('bonus1').value = 1.25;
                document.getElementById('bonus2').value = 1.50;
            } else if (x >= 100) {
                extra1 = x - 100;
                extra2 = 0;

                document.getElementById('extra1').value = extra1;
                document.getElementById('extra2').value = extra2;
                document.getElementById('extra3').value = 0;
                var totalBonus = (extra1 * 1.25) + (extra2 * 1.50);
                document.getElementById('tBonus').value = totalBonus
                document.getElementById('salary').value = 500 + totalBonus;
                document.getElementById('bonus1').value = 1.25;
                document.getElementById('bonus2').value = 1.50;
            } else if (x < 100) {
                var extra3 = x - 100;
                var CExtra3 = (extra3 * 5);
                var tExtra3 = (500 + CExtra3);
                document.getElementById('extra1').value = 0;
                document.getElementById('extra2').value = 0;
                document.getElementById('extra3').value = extra3;
                document.getElementById('salary').value = tExtra3;
                document.getElementById('tBonus').value = 0;
                document.getElementById('bonus1').value = 1.25;
                document.getElementById('bonus2').value = 1.50;
            }
        };
    </script>
</body>

</html>
